<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>navbar</title>
    <script src="https://kit.fontawesome.com/ca0d22efad.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <ul class="wrapper">
        <li class="icon facebook">
            <span class="tooltip">
                Facebook
            </span>
            <span>
                <i class="fab fa-facebook-f"></i>
            </span>
        </li>
        <li class="icon twitter">
            <span class="tooltip">
                Twitter
            </span>
            <span>
                <i class="fab fa-twitter"></i>
            </span>
        </li>
        <li class="icon">
            <span class="tooltip instagram">
                Instagram
            </span>
            <span>
                <i class="fab fa-instagram"></i>
            </span>
        </li>
        <li class="icon">
            <span class="tooltip github">
                Github
            </span>
            <span>
                <i class="fab fa-github"></i>
            </span>
        </li>
        <li class="icon">
            <span class="tooltip youtube">
                YouTube
            </span>
            <span>
                <i class="fab fa-youtube"></i>
            </span>
        </li>
    </ul>
</body>
</html>
